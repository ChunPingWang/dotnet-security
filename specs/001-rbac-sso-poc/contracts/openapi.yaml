openapi: 3.0.3
info:
  title: RBAC-SSO E-Commerce POC API
  description: Multi-tenant e-commerce platform with RBAC and SSO
  version: 1.0.0
  contact:
    name: Development Team

servers:
  - url: http://localhost:8080/api
    description: Development Gateway
  - url: https://api.example.com/api
    description: Production Gateway

security:
  - bearerAuth: []

tags:
  - name: Products
    description: Product management operations
  - name: Audit
    description: Audit log operations
  - name: Users
    description: User operations

paths:
  /products:
    get:
      summary: List products
      description: Returns paginated list of products within tenant scope
      operationId: listProducts
      tags:
        - Products
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: category
          in: query
          schema:
            type: string
        - name: sort
          in: query
          schema:
            type: string
            enum: [name, price, createdAt]
            default: createdAt
        - name: direction
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      summary: Create product
      description: Creates a new product (ADMIN or TENANT_ADMIN only)
      operationId: createProduct
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProductResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /products/{id}:
    get:
      summary: Get product by ID
      description: Returns a single product within tenant scope
      operationId: getProductById
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Update product
      description: Updates an existing product (ADMIN or TENANT_ADMIN only)
      operationId: updateProduct
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Delete product
      description: Soft deletes a product (ADMIN only)
      operationId: deleteProduct
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Product deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /audit/logs:
    get:
      summary: List audit logs
      description: Returns paginated audit logs (ADMIN or TENANT_ADMIN only)
      operationId: listAuditLogs
      tags:
        - Audit
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: username
          in: query
          schema:
            type: string
        - name: eventType
          in: query
          schema:
            type: string
        - name: correlationId
          in: query
          schema:
            type: string
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /audit/logs/{id}:
    get:
      summary: Get audit log by ID
      description: Returns a single audit log entry
      operationId: getAuditLogById
      tags:
        - Audit
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/me:
    get:
      summary: Get current user info
      description: Returns information about the authenticated user
      operationId: getCurrentUser
      tags:
        - Users
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Request schemas
    CreateProductRequest:
      type: object
      required:
        - name
        - price
        - category
      properties:
        productCode:
          type: string
          pattern: '^P\d{6}$'
          description: Optional, auto-generated if not provided
        name:
          type: string
          maxLength: 255
        price:
          type: number
          format: decimal
          minimum: 0.01
        category:
          type: string
          maxLength: 100
        description:
          type: string

    UpdateProductRequest:
      type: object
      required:
        - name
        - price
        - category
      properties:
        name:
          type: string
          maxLength: 255
        price:
          type: number
          format: decimal
          minimum: 0.01
        category:
          type: string
          maxLength: 100
        description:
          type: string

    # Response schemas
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        code:
          type: string
        message:
          type: string
        timestamp:
          type: string
          format: date-time
        requestId:
          type: string

    CreateProductResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                id:
                  type: string
                  format: uuid

    ProductResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Product'

    ProductListResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/Product'
                page:
                  type: integer
                size:
                  type: integer
                totalItems:
                  type: integer
                totalPages:
                  type: integer

    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productCode:
          type: string
        name:
          type: string
        price:
          type: number
          format: decimal
        category:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [ACTIVE, INACTIVE, DELETED]
        tenantId:
          type: string
        createdBy:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedBy:
          type: string
        updatedAt:
          type: string
          format: date-time

    AuditLogListResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/AuditLog'
                page:
                  type: integer
                size:
                  type: integer
                totalItems:
                  type: integer
                totalPages:
                  type: integer

    AuditLogResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/AuditLog'

    AuditLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        eventType:
          type: string
        aggregateType:
          type: string
        aggregateId:
          type: string
        username:
          type: string
        serviceName:
          type: string
        action:
          type: string
        payload:
          type: object
        result:
          type: string
          enum: [SUCCESS, FAILURE]
        errorMessage:
          type: string
        clientIp:
          type: string
        correlationId:
          type: string

    UserInfoResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                roles:
                  type: array
                  items:
                    type: string
                tenantId:
                  type: string

    ErrorResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            error:
              type: object
              properties:
                code:
                  type: string
                message:
                  type: string
                details:
                  type: array
                  items:
                    type: object
                    properties:
                      field:
                        type: string
                      message:
                        type: string

  responses:
    BadRequest:
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Unauthorized - missing or invalid token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
